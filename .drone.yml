kind: pipeline
type: docker
name: build-and-test

trigger:
  branch:
    include:
      - ci-test

steps:
- name: clone
  image: plugins/git
  settings:
    depth: 50

- name: setup
  image: golang:1.19
  commands:
    - go mod tidy
    - go mod download

- name: test
  image: golang:1.19
  commands:
    - go test -v ./...

- name: notify
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook  # 从 Secrets 中引用
    channel: ci
    template: |
      {{#success build.status}}
        :white_check_mark: Build succeeded! (<{{build.link}}|details>)
      {{else}}
        :x: Build failed! (<{{build.link}}|details>)
      {{/success}}
